<style>
    .form {
        margin: 0;
        padding: 0;
        background-color: white;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: sans-serif;
    }

    #title {
        text-align: center;
    }

    .form {
        background-color: #e5e5e5;
        color: #000;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -45%);
        box-sizing: border-box;
        padding: 10px 30px;
        border-radius: 7px;
    }

    .form p {
        font-weight: bold;
        line-height: 25px;
    }

    .form input[type="text"],
    input[type="password"] {
        border: none;
        border-bottom: 1px solid #000;
        background: transparent;
        outline: none;
        height: 40px;
        color: #000;
        font-size: 16px;
    }

    .form input {
        width: 100%;
        margin-bottom: 20px;
    }
</style>
