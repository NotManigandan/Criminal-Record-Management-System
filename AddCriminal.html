<style>
    .appear {
        background-color: #f44336;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    .form {
        margin: 0;
        margin-top: 60px;
        padding: 0;
        background-color: white;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: sans-serif;
    }

    #title {
        text-align: center;
    }

    .form {
        background-color: #e5e5e5;
        color: #000;
        top: 76%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -60%);
        box-sizing: border-box;
        padding: 10px 30px;
        border-radius: 7px;
    }

    .form p {
        font-weight: bold;
        line-height: 25px;
    }

    .form input[type="text"],
    input[type="password"] {
        border: none;
        border-bottom: 1px solid #000;
        background: transparent;
        outline: none;
        height: 40px;
        color: #000;
        font-size: 16px;
    }

    .form input {
        width: 100%;
        margin-bottom: 20px;
    }

    #img_div {
        width: 80%;
        padding: 5px;
        margin: 15px auto;
        border: 1px solid #cbcbcb;
    }

    #img_div:after {
        content: "";
        display: block;
        clear: both;
    }
</style>
